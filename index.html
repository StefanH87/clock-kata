<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Clock-Kata</title>
</head>

<body>

    <main>

        <section class="frame">


            <div class="clock">
                <div class="second"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="point"></div>
            </div>
        </section>

        <section class="time_frame">

            <span class="number_frame">
                <p id="hour_number"></p>
            </span>
            <span class="point_frame">
                <p class="points">:</p>
            </span>

            <span class="number_frame">
                <p id="min_number"></p>
            </span>
            <span class="point_frame">
                <p class="points">:</p>
            </span>
            <span class="number_frame">
                <p id="sec_number"></p>
            </span>



        </section>








    </main>










    <script src="script.js"></script>
</body>

</html>
